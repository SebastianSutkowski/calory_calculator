<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Calory calculator</title>
  </head>
  <body>
    <header class="container text-center mt-5">
      <h1 class="text-success font-weight-bold">
        Kalkulator zapotrzebowania kalorycznego
      </h1>
    </header>

    <form class="container row ml-auto mr-auto">
      <div class="col-md-4 mt-5 gender">
        <h2 class="text-success">wybierz płeć</h2>
        <div class="form-check text-center">
          <label class="form-check-label col-md-6 mt-4" for="female">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="female"
              checked
            />
            Kobieta
          </label>
        </div>
        <div class="form-check text-center">
          <label class="form-check-label" for="male">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
            />
            Mężczyzna
          </label>
        </div>
      </div>
      <div class="col-md-4 mt-5">
        <h2 class="text-success">wprowadź wagę</h2>
        <label for="example-number-input" class="col-2 col-form-label"></label>
        <div class="col-10">
          <input
            class="form-control weight"
            type="number"
            placeholder="wprowadź swoją wagę"
            id="example-number-input"
          />
        </div>
      </div>

      <div class="col-md-4 mt-5">
        <h2 class="text-success">wprowadź wzrost</h2>
        <label for="example-number-input" class="col-2 col-form-label"></label>
        <div class="col-10">
          <input
            class="form-control height ml-5"
            type="number"
            placeholder="wprowadź swój wzrost"
            id="example-number-input"
          />
        </div>
      </div>
      <div class="col-md-4 mt-5">
        <h2 class="text-success">wprowadź wiek</h2>
        <label for="example-number-input" class="col-2 col-form-label"></label>
        <div class="col-10">
          <input
            class="form-control age ml-5"
            type="number"
            placeholder="wprowadź swój wiek"
            id="example-number-input"
          />
        </div>
      </div>
      <div class="col-md-4 mt-5 train">
        <h2 class="text-success">jak często ćwiczysz</h2>
        <div class="form-check ml-5">
          <label class="form-check-label 1perWeek" for="1perWeek">
            <input
              class="form-check-input"
              type="radio"
              name="trainPerWeek"
              id="1perWeek"
              value="option1"
              checked
            />
            raz w tygodniu
          </label>
        </div>
        <div class="form-check ml-5">
          <label class="form-check-label 2perWeek" for="2perWeek">
            <input
              class="form-check-input"
              type="radio"
              name="trainPerWeek"
              id="2perWeek"
              value="option2"
            />
            dwa razy w tygodniu
          </label>
        </div>
        <div class="form-check ml-5">
          <label class="form-check-label 3perWeek" for="3perWeek">
            <input
              class="form-check-input"
              type="radio"
              name="trainPerWeek"
              id="3perWeek"
              value="option3"
            />
            trzy razy w tygodniu
          </label>
        </div>
        <div class="form-check ml-5">
          <label class="form-check-label 4perWeek" for="4perWeek">
            <input
              class="form-check-input"
              type="radio"
              name="trainPerWeek"
              id="4perWeek"
              value="option4"
            />
            cztery razy w tygodniu
          </label>
        </div>
        <div class="form-check ml-5">
          <label class="form-check-label 5perWeek" for="5perWeek">
            <input
              class="form-check-input"
              type="radio"
              name="trainPerWeek"
              id="5perWeek"
              value="option5"
            />
            pięć razy w tygodniu
          </label>
        </div>
      </div>
      <div class="col-md-4 mt-5 intensity">
        <h2 class="text-success">
          określ skalę intensywności ćwiczeń
        </h2>
        <div class="form-check text-center">
          <label class="form-check-label level1" for="level1">
            <input
              class="form-check-input"
              type="radio"
              name="level"
              id="level1"
              value="option1"
              checked
            />
            1
          </label>
        </div>
        <div class="form-check text-center">
          <label class="form-check-label level2" for="level2">
            <input
              class="form-check-input"
              type="radio"
              name="level"
              id="level2"
              value="option2"
            />
            2
          </label>
        </div>
        <div class="form-check text-center">
          <label class="form-check-label level3" for="level3">
            <input
              class="form-check-input"
              type="radio"
              name="level"
              id="level3"
              value="option3"
            />
            3
          </label>
        </div>
      </div>
      <div class="col-md-6 mt-5">
        <h2 class="text-success">średnia gługość treningu (min)</h2>
        <label for="example-number-input" class="col-2 col-form-label"></label>
        <div class="col-10">
          <input
            class="form-control duration"
            type="number"
            placeholder="wprowadź średnią długość treningu w minutach"
            id="example-number-input"
          />
        </div>
      </div>
      <div class="col-md-6 mt-5 ml-auto mr-auto mt-4 bodyType">
        <h2 class="text-success">typ budowy ciała</h2>
        <div class="form-check ml-5 mt-4">
          <label class="form-check-label type1" for="type1">
            <input
              class="form-check-input"
              type="radio"
              name="bodyType"
              id="type1"
              value="option1"
              checked
            />
            ektomorficzny
          </label>
        </div>
        <div class="form-check ml-5">
          <label class="form-check-label type2" for="type2">
            <input
              class="form-check-input"
              type="radio"
              name="bodyType"
              id="type2"
              value="option2"
            />
            mezomorficzny
          </label>
        </div>
        <div class="form-check ml-5">
          <label class="form-check-label type3" for="type3">
            <input
              class="form-check-input"
              type="radio"
              name="bodyType"
              id="type3"
              value="option3"
            />
            endomorficzny
          </label>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-success mt-4 ml-auto mr-auto mb-5 submit col-9"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        oblicz zapotrzebowanie
      </button>
    </form>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Twoje zapotrzebowanie kaloryczne wynosi
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
